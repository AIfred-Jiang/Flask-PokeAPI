<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Breeds</title>
</head>
<body>
    <h1>Dog Breeds</h1>
    <ul>
        {% for breed in breeds %}
            <li>
                <strong>{{ breed.name }}</strong>
                {% if breed.sub_breeds %}
                    <ul>
                        {% for sub_breed in breed.sub_breeds %}
                            <li>{{ sub_breed }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    No sub-breeds
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
