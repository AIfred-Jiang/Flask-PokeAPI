<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Characters</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <form action="{{ url_for('search') }}" method="get" style="text-align: center; margin-bottom: 30px;">
      <input type="text" name="query" placeholder="Search by name, species, or status" required
             style="padding: 10px; width: 300px; border: 2px solid #8e44ad; border-radius: 5px;">
      <button type="submit" style="padding: 10px 20px; background-color: #8e44ad; color: white; border: none; border-radius: 5px;">Search</button>
    </form>

    <h1>Rick and Morty Characters</h1>
    <div class="card-container">
      {% for char in characters %}
      <a href="{{ url_for('character_detail', id=char.id) }}" class="card-link">
        <div class="card">
          <img src="{{ char.image }}" alt="{{ char.name }}">
          <div class="card-body">
            <h5>{{ char.name }}</h5>
            <p>{{ char.species }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
