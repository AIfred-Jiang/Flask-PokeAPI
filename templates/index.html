<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Breeds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🐱 Cat Breeds</h1>
    <ul class="cat-list">
        {% for cat in cats %}
            <li>
                <a href="{{ url_for('cat_detail', cat_name=cat.name) }}">{{ cat.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
