<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Characters</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Rick and Morty Characters</h1>
    <div class="card-container">
      {% for char in characters %}
      <a href="{{ url_for('character_detail', id=char.id) }}" class="card-link">
        <div class="card">
          <img src="{{ char.image }}" alt="{{ char.name }}">
          <div class="card-body">
            <h5>{{ char.name }}</h5>
            <p>{{ char.species }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
