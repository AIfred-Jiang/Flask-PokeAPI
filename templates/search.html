<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Search Results for "{{ query }}"</h1>

    <div class="card-container">
      {% for char in characters %}
        <a href="{{ url_for('character_detail', id=char.id) }}" class="card-link">
          <div class="card">
            <img src="{{ char.image }}" alt="{{ char.name }}">
            <div class="card-body">
              <h5>{{ char.name }}</h5>
              <p>{{ char.species }}</p>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
    
    <p><a href="{{ url_for('index') }}">Back to All Characters</a></p>
  </div>
</body>
</html>
